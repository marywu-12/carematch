    <div class="logo-symbol">
      <a class="logo-link" title="{{ site.title }}" href="{{ relativebase }}">
        <!-- brain-in-circle logo -->
          <svg width="45" height="45" viewBox="0 0 64 64" aria-hidden="true" focusable="false">

              <!-- outer circle -->
              <circle cx="32" cy="32" r="28"/>
              <!-- brain outline -->
              <path d="M24 18
                       c-3.5 0-6.5 3-6.5 6.5
                       v1.5
                       c-2.5 0.5-4.5 3-4.5 5.5
                       s1.5 4.5 3 5.5
                       c-2 1.5-3 4-3 6.5
                       0 4.5 3.5 8 8 8
                       h4"/>

                       c3.5 0 6.5 3 6.5 6.5
                       v1.5
                       c2.5 0.5 4.5 3 4.5 5.5
                       s-1.5 4.5-3 5.5
                       c2 1.5 3 4 3 6.5
                       0 4.5-3.5 8-8 8
                       h-4"/>

              <path d="M32 18v28"/>
              <!-- left lobe gyri -->
              <path d="M26 22c2 1 3 2.5 3 4.5"/>
              <path d="M25 28c1.5 0.5 2.5 1.5 2.5 3"/>
              <path d="M26 34c1 0.5 1.5 1.5 1.5 2.5"/>

              <path d="M38 34c-1 0.5-1.5 1.5-1.5 2.5"/>
            </g>

      </a>

    <div class="copyright">

    </div>

    <div class="footer-nav">
      <div>

      <div>

      <div>
        <a href="{{ relativebase }}about.html">Contact</a>

    </div>
